<!DOCTYPE html>
<html>
<head>
	<title>
	2D game
	</title>
	<style>
	* {padding:0; margin:0; auto;}
	
	canvas { background: #eee; display: block; margin : 0; auto;}
	
	</style>
	
</head>

<body>

<canvas id = "myGame" width = "500" height = "500"></canvas>

<script>

var canvas = document.getElementById("myGame");
var game2 = canvas.getContext("2d");
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;

function draw(){
game2.beginPath();
game2.clearRect(0,0,canvas.width,canvas.height);
game2.arc(x,y, 10, 0, Math.PI*2, false);
game2.fillStyle = "blue";
game2.fill();
game2.closePath();
x +=dx;
y +=dy;
drawBox();
}
setInterval(draw, 100);

function drawBox(){
game2.beginPath();
game2.rect(20,40,100,50);
game2.fillStyle = "green";
game2.fill();
game2.closePath();
}





</script>

</body>
</html>
